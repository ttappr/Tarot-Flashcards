
<template name="deck">
    <style>
        :root {
            --primary-color: green;
            --secondary-color: black;

            /* Outer scope defines these using rem and overrides these. */
            --ctrl-font-size: 1em;
            --info-font-size: 1em;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;            
        }
        
        .info-text {
            font-size: var(--info-font-size);
        }

        .deck {
            display: flex;
            flex-flow: row;
            align-items: center;
            justify-content: center;
            height: 100%;
            width: 100%;
            overflow-y: auto;
            padding: .75em;
        }
        
        .deck__frame {
            display: flex;
            flex-flow: row;
            align-items: center;
            justify-content: center;
            height: 100%;
            width: 100%;
            align-self: center;
            max-width: 25em;
        }
        
        .deck__card-face-host {
            display: contents;
        }
        
        .deck__card-face-image {
            object-fit: contain;
            height: 100%;
            width: auto;
            
            outline: 2px solid black;
            box-shadow: 5px 5px 6px #888888;
        }

        .deck__card-info {
            display: none;
        }
        
        .deck__card-name {
            display: block;
            font-size: calc(var(--info-font-size) * 1.15);
            font-weight: bold;
        }

        .deck__frame--reveal-info {
            display: block;
        }

        .deck__card-face-image--reversed {
            transform: rotateZ(180deg);
            box-shadow: -5px -5px 6px #888888;
        }
        
        .deck__frame--reveal-info .deck__card-face-image {
            float: left;
            height: 75%;
            max-width: 75%;
            margin-right: .75em;
            margin-bottom: 3px;
        }
        
        .deck__frame--reveal-info .deck__card-info {
            display: block;
        }

    </style>

    <div class="deck">
        <div class="deck__frame">
            <div class="deck__card-face-host">
                <!-- <img class="deck__card-face-image" /> JS supplies. -->
            </div>
            <p class="deck__card-info">
                <span class="deck__card-name"></span>
                <br>
                <span class="deck__card-meaning info-text"></span>
            </p>
        </div>
    </div>
   
</template>

<template name="config">
    <style>
        * {
            box-sizing: border-box;
            margin: 0; 
            padding: 0;
        }
        table {
            border-collapse: collapse;
        }
        th {
            position: sticky;
            top: 0;
            z-index: 1;
            text-align: left;
            /* background-color: magenta; */
        }
        th:last-child {
            width: 100%;
        }
        td, th {
            vertical-align: text-top;
            padding: 7px;
        }
        .config {
            /* background-color: red; */
            display: grid;
            grid-template-rows: auto auto;
            grid-template-columns: 100%;
            grid-gap: 10px;
            overflow: hidden;
            height: 100%;
        }
        .section {
            /* background-color: yellow; */
            display: flex;
            flex-direction: column;
            max-width: 500px;
            max-height: 100%;
            overflow: hidden;
        }
        .section-title {
            /* background-color: green; */
        }
        .section-help-icon {
            opacity: .5;
        }
        .section-controls {
            /* background-color: blue; */
            margin: 10px;
            max-height: 100%;
            overflow: hidden;
        }
        .section-controls-suits {
            /* background-color: darkseagreen; */
            display: grid;
            grid-template-columns: auto auto;
            grid-gap: 20px;
            overflow-y: auto;
        }
        .section-controls-range {
            /* background-color: indigo; */
        }
        .range-value {
            /* background-color: orange; */
            padding: 7px;
            border: 1px solid black;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .range-dropdown {
            display: none;
            overflow-y: auto;
            max-height: 80%;
            border: 1px solid black;
        }
        
        .section-controls-range:focus-within .range-dropdown {
            display: block;
            z-index: 1;
        }
        @media (min-width: 850), (orientation: landscape) {
            .config {
                grid-template-columns: 50% 50%;
                grid-template-rows: auto;
                max-width: 1140px; 
            }
        }
        @media (max-width: 320px) {
            .section-controls-suits {
                grid-template-columns: auto;
            }
        }
    </style>
