
<template name="deck">
    <style>

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;            
        }
        
        .deck {
            display: flex;
            flex-flow: row;
            align-items: center;
            justify-content: center;
            height: 100%;
            width: 100%;
            overflow-y: auto;
            padding: 15px;
        }
        
        .deck__frame {
            height: 100%;
        }
        
        .deck__card-face-host {
            display: inline-block;
            box-shadow: 3px 3px 4px #888888;
            height: 100%;
        }
        
        .deck__card-face-image {
            object-fit: contain;
            height: auto;
            width: auto;
            max-height: 100%;
            max-width: 100%;
        }
        
        .deck__card-info {
            display: none;
        }
        
        .deck__card-name {
            display: block;
            font-size: 1.3em;
        }

        .deck__frame--reveal-info {
            width: 100%;
            max-width: 500px;
        }

        .deck__frame--reveal-info .deck__card-face-host {
            height: 75%;
            max-width: 75%;
            float: left;
            margin-right: 15px;
            margin-bottom: 3px;
        }
        
        .deck__frame--reveal-info .deck__card-info {
            display: block;
        }

    </style>

    <div class="deck">
        <div class="deck__frame">
            <div class="deck__card-face-host">
                <!-- <img class="deck__card-face-image"> put here by JS.  -->
            </div>
            <p class="deck__card-info">
                <span class="deck__card-name"></span>
                <br>
                <span class="deck__card-meaning"></span>
            </p>
        </div>
    </div>
   
</template>

<template name="config">
    <style>
        * {
            box-sizing: border-box;
            /* margin: 0; */
            /* padding: 0; */
            user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;            
        }

        table {
            width: 100%;
            text-align: left;
            border: none;
            border-collapse: collapse;
            border-spacing: 0;
        }

        td, th, tr {
            border: none;
        }
        
        th {
            position: sticky;
            top: 0;
            background-color: var(--secondary-color);
            color: white;
            z-index: 2;
        }

        table .selected {
            background-color: var(--primary-color);
            color: white;
        }

        input[type=checkbox] {
            height: 1.125em;
            width: 1.125em;
        }

        .config {
            display: flex;
            flex-direction: row;
            overflow: hidden;
            font-size: 18px;
        }

        .config__section {
            flex: 50%;
            overflow: hidden;
        }

        .config__section-controls {
            width: 100%;
            max-width: 31.25em;
            padding: .625em 1.25em;
        }

        .config__section-controls-suits {
            /* subclass of .config__section-controls */
            display: inline-grid;
            grid-template-columns: auto auto;
            grid-gap: 1.25em 0;
        }

        .config__section-controls-range {
            /* subclass of .config__section-controls */
            display: block;
        }

        .config__section-title {
            margin: 1.25em 0 .625em 0;
        }

        .config__range-value {
            width: 18.75em;
            height: 1.875;
            border: 1px solid black;
            border-radius: 5px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            padding: .33em;
            box-sizing: border-box;
            cursor: default;
            background-color: white;
        }

        .config__range-dropdown {
            display: none;
            position: absolute;
            border: 1px solid black;
            border-radius: .3125em;
            box-sizing: border-box;
            width: 18.75em;
            /* height: 500px; */
            z-index: 1;
            cursor: default;
            max-height: 50vh;
            background-color: white;
            
            overflow-y: auto;
        }

        .config__section-controls-range:focus-within 
        .config__range-dropdown {
            display: block;
        }

        .config__section-help-icon {
            opacity: .25;
        }

        .not-available {
            opacity: .33;
        }

        .header-not-available {
            color: gray;
        }

        @media (max-width: 600px) {
            .config {
                flex-direction: column;
            }
        }

        @media (max-width: 321px) {
            .config {
                font-size: 12px;
            }
        }

        @media (max-width: 400px) {
            .config {
                font-size: 15px;
            }
        }

        @media (orientation: landscape) and (max-width: 654px) {
            .config {
                font-size: 15px;
            }
        }

    </style>
