
<template name="deck">
    <style>
        #card-base-host {
            display: flex;
            flex-flow: row;
            align-items: center;
            justify-content: center;
            height: 100%;
            overflow: hidden;
            padding: 15px;
            box-sizing: border-box;
        }
        #card-base:not(.revealed) {
            display: contents;
        }
        #card-base.revealed {
            display: block;
            height: 100%;
            width: 100%;
            max-width: 600px;
            max-height: 500px;
        }
        #card-base img  {
            object-fit: contain;
            float: left;
            height: auto;
            width: auto;
            max-height: 100%;
            max-width: 100%;
        }
        #card-base.revealed img {
            object-fit: contain;
            max-width: 45%;
            height: auto;
            width: auto;
            margin-right: 15px;
        }
        #card-base:not(.revealed) :not(img) {
            display: none;
        }
        #card-base.revealed :not(img) {
            display: block;
            /* text-align: justify; */
        }
        #card-base.revealed p > * {
            display: inline;
        }
    </style>
    <div id="card-base-host">
        <div id="card-base">
            <!-- img tag gets inserted here. -->
            <!-- p tag gets inserted here. -->
        </div>
    </div>
</template>

<template name="config">
    <style>
        #main-container {
            display: flex;
            flex-direction: row;
        }
        @media (max-width: 600px) {
            #main-container {
                flex-direction: column;
            }
        }
        .control-topic {
            flex: 50%;
        }
        #include-controls {
            display: inline-grid;
            grid-template-columns: auto auto;
            width: 100%;
            max-width: 500px;
            padding: 10px 20px;
            grid-gap: 20px 0;
        }
        .section-title {
            margin: 20px 0 10px 0;
        }
        input[type=checkbox] {
            height: 18px;
            width: 18px;
        }
        #card-range {
            padding: 10px 20px;
            width: 100%;
        }
        #txt-range {
            width: 300px;
            height: 30px;
            border: 1px solid black;
            border-radius: 5px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            padding: 6px;
            box-sizing: border-box;
            cursor: default;
            background-color: white;
        }
        #dropdown {
            display: none;
            position: absolute;
            border: 1px solid black;
            border-radius: 5px;
            box-sizing: border-box;
            width: 300px;
            /* height: 500px; */
            z-index: 1;
            cursor: default;
            max-height: 50vh;
            background-color: white;
            
            overflow-y: auto;
        }
        @media (min-width: 600px) {
            #dropdown {
                max-height: 58vh;
            }
        }
        #card-range:focus-within #dropdown {
            display: block;
        }
        table {
            width: 100%;
            text-align: left;
            border: none !important;
        }
        td, th, tr {
            border: none !important;
        }
        th {
            position: sticky;
            top: 0;
            background-color: var(--secondary-color);
            color: white;
            z-index: 2;
        }
        table .selected {
            background-color: var(--primary-color);
            color: white;
        }
        .help-icon {
            opacity: .25;
        }
        .not-available {
            opacity: .33;
        }
        .header-not-available {
            color: gray;
        }
    </style>
