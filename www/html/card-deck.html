
<template name="deck">
    <style>
        #card-base-host {
            display: flex;
            flex-flow: row;
            align-items: center;
            justify-content: center;
            height: 100%;
            overflow: hidden;
            padding: 15px;
            box-sizing: border-box;
        }
        #card-base:not(.revealed) {
            display: contents;
        }
        #card-base.revealed {
            display: block;
            height: 100%;
            max-width: 600px;
            max-height: 500px;
        }
        #card-base img  {
            object-fit: contain;
            float: left;
            height: auto;
            width: auto;
            max-height: 100%;
            max-width: 100%;
        }
        #card-base.revealed img {
            object-fit: contain;
            max-width: 45%;
            height: auto;
            width: auto;
            margin-right: 15px;
        }
        #card-base:not(.revealed) :not(img) {
            display: none;
        }
        #card-base.revealed :not(img) {
            display: block;
            /* text-align: justify; */
        }
        #card-base.revealed p > * {
            display: inline;
        }
    </style>
    <div id="card-base-host">
        <div id="card-base">
            <!-- img tag gets inserted here. -->
            <!-- p tag gets inserted here. -->
        </div>
    </div>
</template>

<template name="config">
    <style>
        #main-container {
            display: flex;
            flex-direction: column;
        }
        #include-controls {

            max-width: 500px;
            padding: 10px 20px;
            grid-gap: 20px 0;
        }
        .section-title {

        }
