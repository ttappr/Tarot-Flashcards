<template>

    <style>
        :host {
            --color: white;
            --background-color: var(--secondary-color);
            --active-color: white;
            --active-background-color: var(--primary-color);
            --hover-color: black;
            --hover-background-color: #DDD;
        }
        .topnav {
            overflow: hidden;
            background-color: var(--background-color);
        }

        .topnav ::slotted(*), img {
            float: left;
            display: block;
            color: var(--color); 
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .topnav ::slotted(*:hover) {
            background-color: var(--hover-background-color);
            color: var(--hover-color);
        }

        .topnav ::slotted(*.active) {
            background-color: var(--active-background-color);
            color: var(--active-color);
        }

        .topnav .icon {
            display: none;
        }
        @media screen and (max-width: 600px) {
            .topnav:not(.responsive) ::slotted(*:not(.active)) {
                display: none;
            }
            .topnav img.icon {
                float: right;
                display: block;
            }

            .topnav.responsive {
                position: relative;
            }

            .topnav.responsive .icon {
                position: absolute;
                right: 0;
                top: 0;
            }

            .topnav.responsive ::slotted(*) {
                float: none;
                display: block;
                text-align: left;
            }
        }
    </style>

    <div class="topnav" id="topnav">
        <slot></slot>
        <img src="./../img/menu-white-18dp.svg" class="icon" id="menu"></img>
    </div>

</template>
