
<!-- See file://./../js/nav-bar.js -->
<template>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;            
        }
        :root {
            --primary-color: green;
            --secondary-color: black;

            /* Outer scope defines these using rem and overrides these. */
            --ctrl-font-size: 1em;
            --info-font-size: 1em;
        }
        :host {
            --color: white;
            --background-color: var(--secondary-color);
            --active-color: white;
            --active-background-color: var(--primary-color);
            --hover-color: black;
            --hover-background-color: #DDD;
        }
        #menu {
            cursor: pointer;
        }
        .topnav {
            overflow: hidden;
            background-color: var(--background-color);
        }

        .topnav ::slotted(*), span {
            float: left;
            display: block;
            color: var(--color); 
            text-align: center;
            padding: .7rem .8rem !important;
            text-decoration: none;
            font-size: var(--ctrl-font-size) !important;
        }

        .topnav ::slotted(*:hover) {
            background-color: var(--hover-background-color);
            color: var(--hover-color);
        }

        .topnav ::slotted(*.active) {
            background-color: var(--active-background-color);
            color: var(--active-color);
        }

        .topnav .icon {
            display: none;
        }
        @media screen and (max-width: 600px) {
            .topnav:not(.responsive) ::slotted(*:not(.active)) {
                display: none;
            }
            .topnav span.icon {
                float: right;
                display: block;
            }

            .topnav.responsive {
                position: relative;
            }

            .topnav.responsive .icon {
                position: absolute;
                right: 0;
                top: 0;
            }

            .topnav.responsive ::slotted(*) {
                float: none;
                display: block;
                text-align: left;
            }
        }
    </style>

    <div class="topnav" id="topnav">
        <slot></slot>
        <span class="icon" id="menu">â˜°</span>
    </div>

</template>
